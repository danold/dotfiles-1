---
intellij_config:
  path: editor/intellij
  brew_casks:
    - intellij-idea
  pacman_packages:
    - intellij-idea-community-edition
  osx_defaults:
    - domain: com.jetbrains.intellij
      key: ApplePressAndHoldEnabled
      value: false
      type: bool
      state: present
  links:
    - src: ideavim
      dest: "{{ xdg_config_home }}/"
