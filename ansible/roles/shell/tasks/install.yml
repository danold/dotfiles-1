---
- name: install zplug
  block:
    - name: check if zplug is installed
      stat:
        path: "{{ zplug_home}}"
      register: zplug

    - name: run install script
      shell: >-
        curl -sL --proto-redir -all,https
        https://raw.githubusercontent.com/zplug/installer/master/installer.zsh
        | zsh > /dev/null 2>&1
      args:
        warn: false
      when: zplug.stat.isdir is not defined
      register: install
      notify: patch zplug add

    - name: wait until zplug_home is present before continuing
      wait_for:
        timeout: 10
        path: "{{ zplug_home }}"

    # flush handlers to patch zplug add
    - meta: flush_handlers

    - name: run zplug install
      script: install_missing_plugins.zsh
      when: install.changed
      notify: patch zplug add in repo

    # flush handlers to patch zplug add
    - meta: flush_handlers

  environment:
    ZPLUG_HOME: "{{ zplug_home }}"
    ZPLUG_PLUGS: "{{ ansible_user_dir }}/.dotfiles/plugins.zsh"
    ZPLUG_PIPE_FIX: true
