---
zsh_config:
  path: shell/zsh
  brew_formulas:
    # essentials
    - zsh
    - fzf
    - fd
    - bat
    - less
    - ripgrep
    - coreutils
    - watch
    - tree
    # extras
    - jq
    - yq
    - pandoc
    # misc
    - neofetch
  pacman_packages:
    - zsh
    - xclip
    - fzf
    - fd
    - bat
    - ripgrep
    - tree
    - jq
    - pandoc
    - neofetch
  aur_packages:
    - go-yq
  links:
    - src: zshrc
      rename: .zshrc
    - src: zshenv
      rename: .zshenv
    - src: zshenv
      dest: ~/
      rename: .zshenv
    - src: helpers/preview_flag_docs.sh
      dest: "{{ xdg_bin_home }}/"
      rename: preview_flag_docs

zplug_home: "{{ xdg_cache_home }}/zplug"
