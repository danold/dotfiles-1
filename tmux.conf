# Move around panes vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use another prefix
unbind C-b
set -g prefix ยง
bind ยง send-prefix
bind-key W last-window

# For scrolling
set -g mouse on

bind-key -n C-M-h split-window -h
bind-key C-k kill-session

# Highlight active window
set-window-option -g window-status-current-bg blue

# For resizing
bind-key -n M-l resize-pane -R 15
bind-key -n M-h resize-pane -L 15

bind-key -n M-6 select-layout even-horizontal
bind-key -n M-7 resize-pane -x 90
bind-key -n M-8 resize-pane -x 60
bind-key -n M-9 resize-pane -x 30
bind-key -n M-0 resize-pane -x 30

setw -g aggressive-resize on

# Set status bar
set -g status-justify left
set -g status-bg black
set -g status-fg white
set-option -g status-interval 5
set -g status-right-length 150
# set -g status-left ""
set -g status-right "#[fg=white] %Y-%m-%d %H:%M #(whoami)"


