# Use the xterm-256color terminal
set -g default-terminal "xterm-256color"

# Apply Tc
set-option -ga terminal-overrides ",xterm-256color:Tc"

# =============================================================================
# = Movement, splitting and resizing  =========================================
# =============================================================================
# Move around panes vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes 
bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-h resize-pane -L
bind-key C-l resize-pane -R

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# TODO: Delete?
# Hyper key integration
bind -n C-y select-pane -L
bind -n C-o select-pane -R

# For resizing
bind-key -n C-L resize-pane -R 15
bind-key -n C-H resize-pane -L 15
setw -g aggressive-resize on

# =============================================================================
# = Special behavior  =========================================================
# =============================================================================
# Prompt to rename window right after it's created
set-hook -g after-new-window 'command-prompt -I "#{window_name}" "rename-window '%%'"'

# Do not automatically name windows 
set-window-option -g automatic-rename off
set-option -g set-titles off

# Reduce time to register ESC
set -s escape-time 0

# =============================================================================
# = Generic keybindings =======================================================
# =============================================================================
# Reload config file 
bind C-r source-file ~/.tmux.conf \; display "Config reloaded"

# Rename session and window
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# Use m to toggle mouse
unbind m
bind-key m setw mouse

# Kill session
bind-key C-k kill-session

# TODO: use C-a after rebinding caps lock
# Use another prefix
unbind C-b
# § is used for remote prefix instead
# set -g prefix §
# bind § send-prefix
# hammerspoon remaps C-a to C-b
set -g prefix C-b
# bind C-a send-prefix
bind-key W last-window


# =============================================================================
# = For scrolling and copying =================================================
# =============================================================================
# Enable vim mode
set-window-option -g mode-keys vi

# vim-like keys to begin selection
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# bind prefix + / to search
bind-key / copy-mode \; send-key ?

# set -g mouse on
bind -Tcopy-mode WheelUpPane send -N1 -X scroll-up
bind -Tcopy-mode WheelDownPane send -N1 -X scroll-down

# TODO: Verify that this actually works
# Do not copy selection and cancel copy mode on drag end event
# Prefer iTerm style selection: select, then mouse click to copy to buffer
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDown1Pane select-pane \;\
  send-keys -X copy-pipe "pbcopy" \;\
  send-keys -X clear-selection

# bind p paste-buffer
# bind C-p choose-buffer

# =============================================================================
# = Status bar & UI  ==========================================================
# =============================================================================
# Begin numbering windows with 1
set -g base-index 1

# Update status every 5 seconds
set-option -g status-interval 5

# Determine if remote or local session
if-shell 'test -n "$SSH_CLIENT"' \
  'set-environment -g IS_REMOTE_SESSION true' \
  'set-environment -gu IS_REMOTE_SESSION' 

if-shell 'test -n "$IS_REMOTE_SESSION"' \
 'set -g status-position top' \
 'set -g status-position bottom'

# = Color =====================================================================
# Which colors do I even need?
# HIGHLIGHT                   : SHC1  : HLP
# SECONDARY HIGHLIGHT (ZOOM)  : SHC2  : HLS
# BACKGROUND                  : SBC?  : BGB
# GRAY BACKGROUND             : SGC?  : BGG
# WHITE BACKGROUND            :       : BGW
# BLACK
# WHITE

# Highlight Primary
if-shell 'test -n "$IS_REMOTE_SESSION"' \
 HLP=colour1 \
 HLP=colour4 

# Highlight Secondary
HLS=colour3

# Base Colors
BLACK=colour0
WHITE=colour7
GRAY=colour8

# Status dimensions
set -g status-left-length 50
set -g status-right-length 50

# Global colors
set -g status-fg white
set -g status-bg $BLACK
set -g window-status-activity-attr bold
set -g pane-border-fg $GRAY
set -g pane-active-border-fg $HLS
set -g message-fg $BLACK
# set -g message-bg $HLP
set -g message-bg colour13

# Left status elements
ts_session="#[fg=$BLACK,bg=$WHITE] ❐ #S #[fg=$WHITE,bg=$GRAY]"
ts_user="#[fg=$HLS,bg=$GRAY] #(whoami) #[fg=$GRAY,bg=$BLACK]"

set -g status-left "$ts_session$ts_user"

# Window status elements
ts_window_number="#[fg=$BLACK,bg=$GRAY]#[fg=$WHITE,bg=$GRAY] #I #[fg=$GRAY]"
ts_window_name="#[fg=$WHITE,bg=$GRAY] #W #[fg=$GRAY,bg=$BLACK]"

set -g window-status-format "$ts_window_number$ts_window_name"

# Current window status elements
ts_current_window_number="#[fg=$BLACK,bg=$HLP]#[fg=$BLACK,bg=$HLP] #I "
ts_current_window_name=" #W #[fg=$HLP,bg=$BLACK]"

set -g window-status-current-format "$ts_current_window_number$ts_current_window_name"

# Right status elements
ts_prefix_indicator="#{?client_prefix,#[fg=$HLP]#[reverse] PREFIX #[noreverse],}"
ts_zoomed_indicator="#{?window_zoomed_flag, #[fg=$HLS]#[reverse] Z #[noreverse],}"
ts_time_date="#[fg=$GRAY,bg=$BLACK]#[fg=$HLS,bg=$GRAY] %H:%M #[fg=$WHITE,bg=$GRAY]#[fg=$BLACK,bg=WHITE] %d-%b-%y"
ts_host="#[fg=$HLP,bg=$BLACK]#[fg=$BLACK,bg=$HLP] #h  "

if-shell 'test -n "$IS_REMOTE_SESSION"' \
 'set -g status-right "$ts_prefix_indicator$ts_zoomed_indicator $ts_host "' \
 'set -g status-right "$ts_prefix_indicator$ts_zoomed_indicator $ts_time_date "'

# set -g status-right "$ts_prefix_indicator$ts_zoomed_indicator $ts_host"
# Powerline LGM characters
#     

# For the future: you can use your own conditionals to display elements
# some_var=1
# {?some_var,#[fg=$HLP]#[reverse] PREFIX #[noreverse],}

# Session is considered to be remote when we ssh into host
if-shell 'test -n "$IS_REMOTE_SESSION"' \
    'source-file ~/.dotfiles/tmux/tmux.remote.conf'

