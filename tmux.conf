# =============================================================================
# = Movement, splitting and resizing  =========================================
# =============================================================================
# Move around panes vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes 
bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-h resize-pane -L
bind-key C-l resize-pane -R

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# TODO: Delete?
# Hyper key integration
bind -n C-y select-pane -L
bind -n C-o select-pane -R

# For resizing
bind-key -n C-L resize-pane -R 15
bind-key -n C-H resize-pane -L 15
setw -g aggressive-resize on

# =============================================================================
# = Special behavior  =========================================================
# =============================================================================
# Prompt to rename window right after it's created
set-hook -g after-new-window 'command-prompt -I "#{window_name}" "rename-window '%%'"'

# =============================================================================
# = Generic keybindings =======================================================
# =============================================================================
# Reload config file 
bind C-r source-file ~/.tmux.conf \; display "Config reloaded"

# Rename session and window
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# Kill session
bind-key C-k kill-session

# TODO: use C-a after rebinding caps lock
# Use another prefix
unbind C-b
# ยง is used for remote prefix instead
# set -g prefix ยง
# bind ยง send-prefix
# hammerspoon remaps C-a to C-b
set -g prefix C-b
# bind C-a send-prefix
bind-key W last-window

# =============================================================================
# = For scrolling and copying =================================================
# =============================================================================
set -g mouse on
bind -Tcopy-mode WheelUpPane send -N1 -X scroll-up
bind -Tcopy-mode WheelDownPane send -N1 -X scroll-down

# TODO: Verify that this actually works
# Do not copy selection and cancel copy mode on drag end event
# Prefer iTerm style selection: select, then mouse click to copy to buffer
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDown1Pane select-pane \;\
  send-keys -X copy-pipe "pbcopy" \;\
  send-keys -X clear-selection

# bind p paste-buffer
# bind C-p choose-buffer

# =============================================================================
# = Status bar & UI  ==========================================================
# =============================================================================
# Begin numbering windows with 1
set -g base-index 1

# Highlight active window
set-window-option -g window-status-current-bg blue

set -g status-justify left
set -g status-bg black
set -g status-fg white
set-option -g status-interval 5
set -g status-right-length 150
# set -g status-left ""
set -g status-right "#[fg=white] %Y-%m-%d %H:%M #(whoami)"

# Session is considered to be remote when we ssh into host
if-shell 'test -n "$SSH_CLIENT"' \
    'source-file ~/.tmux.remote.conf'
